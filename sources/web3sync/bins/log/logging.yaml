---
version: 1
disable_existing_loggers: True

filters:
    infoFilter:
        '()': bins.log.log_helper.infoFilter
    duplicateFilter:
        '()': bins.log.log_helper.DuplicateFilter

formatters:
    simple:
        format: "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
    server_message:
        format: "%(asctime)s - %(message)s"
    telegram_format: 
        '()': bins.log.telegram_logger.LogstashFormatter
    error:
        format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        filters: [infoFilter]
        stream: ext://sys.stdout

    telegram_handler:
        class: bins.log.telegram_logger.RequestsHandler
        level: INFO
        formatter: telegram_format

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filters: [infoFilter]
        filename: info.log
        maxBytes: 10485760 # 10MB
        backupCount: 2
        encoding: utf8

    warning_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: WARNING
        formatter: simple
        filename: warning.log
        maxBytes: 10485760 # 10MB
        backupCount: 1
        encoding: utf8

    critical_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: CRITICAL
        formatter: simple
        filename: critical.log
        maxBytes: 10485760 # 10MB
        backupCount: 1
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 1
        encoding: utf8

    debug_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filters: [duplicateFilter]
        filename: debug.log
        maxBytes: 10485760 # 10MB
        backupCount: 2
        encoding: utf8

    price_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filters: [duplicateFilter]
        filename: price.log
        maxBytes: 10485760 # 10MB
        backupCount: 0
        encoding: utf8

    benchmark_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filters: [duplicateFilter]
        filename: benchmark.log
        maxBytes: 10485760 # 10MB
        backupCount: 0
        encoding: utf8

loggers:
    __main__:
        level: DEBUG
        handlers: [console, debug_file_handler, info_file_handler, warning_file_handler, critical_file_handler, error_file_handler]
        propagate: False
    telegram:
        level: INFO
        handlers: [telegram_handler]
        propagate: False
    bins:
        level: DEBUG
        handlers: [console, debug_file_handler, info_file_handler, warning_file_handler, critical_file_handler, error_file_handler]
        propagate: False
    apps:
        level: DEBUG
        handlers: [console, debug_file_handler, info_file_handler, warning_file_handler, critical_file_handler, error_file_handler]
        propagate: False
    price:
        level: INFO
        handlers: [price_file_handler,debug_file_handler]
        propagate: False
    benchmark:
        level: INFO
        handlers: [benchmark_file_handler]
        propagate: False

root:
    level: INFO
    handlers: [console, debug_file_handler, info_file_handler, warning_file_handler, critical_file_handler, error_file_handler]
    propogate: False
...
